<html>
    <head>
    <link rel="stylesheet" href="css/bootstrap.min.css">
     <link rel="stylesheet" href="css/assignment.css">
    </head>
    <body>
      <div class="container mt-5 pt-5">
        <h1 class="text-center">Bookmarker</h1>
        <div class="inputs">
            <h2 class="text-center mt-1">Bookmark your favorite sites </h2>
            <div class="form1 pt-1 mt-2">
                <label>Book Name</label>
                <input type="text" class="form-control" id="name" placeholder="Bookname.. ">
            </div>
            <div class="form2 pt-1 mt-3">
                <label>website url</label>
                <input type="text" class="form-control" id="url" placeholder="website url.. ">
            </div>
            <div class="mmm text-center mt-5">
                <button id="addbtn" class="btn btn-info text-center">Submit</button>
                <input type="text" placeholder="Search by name ....." class="w-50 mx-auto p-1 form-control mt-4"
                onkeyup="search(this.value)">
            </div>   
        </div>
        <div class="output mt-3">
            <table class="table table-dark mt-4 table-striped">
                <thead>
                     <tr>
                         <th>Name</th>
                        <th>Visit</th>
                        <th>Update</th>
                        <th>Delete</th> 
                

                </thead>
                <tbody id="tableBody">

                </tbody>
            </table>
        </div>
      </div>
   
        <script src="js/bootstrap.bundle.min.js"></script>
       <script src="js/main.js"></script>
    </body>
</html>
